name: How to serve Pizza
author: Shivansh S.

# Category can be Easy, Medium or Hard
category: Medium

# This will be visible on the frontend, should consist of all
# data that the user needs to see.
description: |
  Problem Statement:
  John runs a charity for kids, but he is also not very rich. One day John decides to serve pizza to the kids in the charity but due to his bad
  financial conditions he is able to order just one pizza. However he wants to cut the pizza in the maximum number of pieces, his only constraint
  being the number of cuts he make in the pizza (n). Your task here is to cut the pizza into maximun number of pieces with the given number of cuts.

  Input Format:
  The first line of input is the number of test cases (i)
  The next i lines contain the number n (number of cuts John can make in the pizza).  

  Output Format:
  The output contains i lines with each line containing a single number which corresponds to the maximum number of pieces that can be obtained by 
  making n cuts in the pizza  

  Constraints:
  1<=i<=10^3
  1<=n<=10^5 

  Sample Input:
  5
  3
  7
  2
  9
  23 

  Sample Output:
  7
  29
  4
  46
  277

points: 500

# Test cases are of 2 types - sample and hidden. Test cases are numbered.
# Each test case has an `input` and an `output`. The input and output may
# be multiline strings or optionally they can have a `file` attribute with
# the path of the file from which the input must be taken.
test_cases : 
  sample:
    1:
      input: |
        7
        18
        10
        9
        29
        8
        22
        28

      output: |
        172
        56
        46
        436
        37
        254
        407
  hidden:
    1:
      input:
        file: ./in1.txt
      output:
        file: ./out1.txt
    2:
      input:
        file: ./in2.txt
      output:
        file: ./out2.txt
  
# Round in which question will be visible
round: 3

# visible or hidden
visibility: hidden

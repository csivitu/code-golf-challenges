name: AwesomeNumber
author: alias-rahil

category: Easy

description: |
  Problem Statement:
  A number can be determined as Awesome or Not awesome by the folowwing process:
  Starting with the given number, keep replacing the number by the sum of the squares of its digits.
  If at any time, the number equals 1, terminate the process and declare the number awesome.
  If it loops endlessly in a cycle and never becomes equal to 1, declare the number as not awesome.
  Given a positive number print whether it is Awesome or Not awesome.

  Input Format:
  First line will contain T, number of test cases. Then the test cases follow.
  For each test case, the input will be a number, N.

  Constraints:
  1 ≤ T ≤ 10000
  1 ≤ N ≤ 10000

  Output Format:
  For each test case, print whether the number is Awesome or Not awesome.

  Sample Input:
  3
  7
  4
  13

  Sample Output:
  Awesome
  Not awesome
  Awsome

  Note: Please make sure there are no infinite loops in the code you submit.

points: 500

test_cases: 
  sample:
    1:
      input: |
        3
        7
        4
        13
      output: |
        Awesome
        Not awesome
        Awesome
  hidden:
    1:
      input:
        file: ./in1.txt
      output:
        file: ./out1.txt
    2:
      input:
        file: ./in2.txt
      output:
        file: ./out2.txt   
  
round: 1

visibility: hidden
